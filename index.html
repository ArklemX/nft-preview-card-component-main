<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="hero-container">
      <img class="hero" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="eye">
          <img src="./images/icon-view.svg" alt="An Eye">
        </div>
    </div>
    
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="pricing">
      <span class="price flex">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="text" >0.041 ETH</span>
      </span>
      <span class="day flex">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </span>
    </div>
    
    <hr class="line">

    <div class="creator">
      <img src="./images/image-avatar.png" alt="Creator Avatar">
      <span> <span>Creation of</span> Jules Wyvern</span>
      <div></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ArklemX">ArklemX / Avaika Nametissa</a>.
  </div>
</body>

</html>
